<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sarabun' rel='stylesheet'>

    <title>เลือกประเภทของยารักษาโรค</title>
    <style>
        body {
            font-family: 'Sarabun';
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #088395, #FBFFDC);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7BD3EA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #A7ECEE;
        }

        @media (max-width: 576px) {
            .container {
                width: 95%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>โปรดเลือกประเภทของยารักษาโรค</h1>
        <form id="disease-form">
            <select id="disease-select" required>
                <option value="" disabled selected>-- กรุณาเลือกประเภทโรค --</option>
                <option value="heart">โรคหัวใจ</option>
                <option value="diabetes">โรคเบาหวาน</option>
            </select>
            <button type="button" id="submit-button">ยืนยัน</button>
        </form>
    </div>

    <script>
        const submitButton = document.getElementById('submit-button');
        const diseaseSelect = document.getElementById('disease-select');

        submitButton.addEventListener('click', () => {
            const selectedValue = diseaseSelect.value;

            if (!selectedValue) {
                alert('กรุณาเลือกประเภทโรค');
                return;
            }

            if (selectedValue === 'heart') {
                window.location.href = 'heart.html';
            } else if (selectedValue === 'diabetes') {
                window.location.href = 'index.html';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
